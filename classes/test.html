<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Androidportal</title>
        <!-- Bootstrap -->
        <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

  <script type="text/javascript">

$("#colour").on('change', function(){
    $("#imageToSwap").attr("src", $(this).find(":selected").attr("data-src"));
});

  </script>

    </head>
<body>

<img id="imageToSwap" src="../includes/images/blau.png">
 
<select id="colour">
    <option value="black" data-src="../includes/images/blau.png">Blau</option>
    <option value="blue" data-src="../includes/images/gelb.png">Gelb</option>
</select>

</body>
</html>
