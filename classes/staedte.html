<html>
  <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Opendata</title>
        <!-- Bootstrap -->
        <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../data/bundesland.json"></script>
        <script type="text/javascript" src="../data/staedte.json"></script>
        <script type="text/javascript" src="get.js"></script>
  </head>
  <body>
  <form name="auswahl" method="GET" action="staedte.html">
    <a href="../index.html" class="btn btn-primary btn-sm active" role="button">Men√º</a> 

    <script type="text/javascript" src="select_bundesland.js"></script>
    <input type="submit" value="Go!"> 
    <script type="text/javascript">
    document.write('<table class="table">');
    document.write("<th>Stadt</th>");
    document.write("<th>Bundesland</th>");
    document.write("<th>Aktiv</th>");
    document.write("<th>latitude</th>");
    document.write("<th>longitude</th>");
    stadt.daten.forEach(function(entry) {
      selbundesland=document.auswahl.bundesland.options.selectedIndex;
      if (document.auswahl.bundesland.options[selbundesland].text=='(ohne)') {
        lweiter=true;
      } else {
        if (entry.Bundesland==document.auswahl.bundesland.options[selbundesland].text) {
          lweiter=true;
        } else {
          lweiter=false;
        }
      }
      if (lweiter) {
        sstadt=entry.text;
        document.write("<tr><td>"+sstadt+"</td><td>"+entry.Bundesland+"</td><td>"+entry.aktiv+"</td><td>"+entry.latitude+"</td><td>"+entry.longitude+"</td></tr>");
      }
    });
    document.write("</table>");
    </script>
  </form>

  </body>
</html>
