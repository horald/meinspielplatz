<html>
  <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="../data/config.json"></script>
        <script type="text/javascript">
          document.write('<title>'+config.titel+'</title>');
        </script>
        
        <!-- Bootstrap -->
        <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../data/staedte.json"></script>
        <script type="text/javascript" src="../data/stadtbezirk.json"></script>
  </head>
  <body>
  <a href="../index.html" class="btn btn-primary btn-sm active" role="button">Menü</a> 
  <table class="table">
  <th>Stadtbezirk</th>
  <script type="text/javascript">

  var sstadt="Köln";
  stadt.daten.forEach(function(entry) {
    if (entry.aktiv=="Ja") {
      sstadt = entry.text;
    }      
  });

  stadtbezirk.daten.forEach(function(entry) {
    sstadtbezirk=entry.text;
    if (entry.stadt=="ALL") {
      lweiter=true;
    } else {
      if (entry.stadt==sstadt) {
        lweiter=true;
      } else {
        lweiter=false;
      } 
    }
    if (lweiter) {
      document.write("<tr><td>"+sstadtbezirk+"</td></tr>");
    }
  });
  </script>
  </table>
  </body>
</html>
